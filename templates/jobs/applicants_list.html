{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h2 class="mb-4">Applicants for <strong>{{ job.title }}</strong></h2>
  
  {% if applications %}
    <div class="list-group">
      {% for app in applications %}
        <div class="list-group-item d-flex justify-content-between align-items-center flex-column flex-md-row">
          <div>
            <h5 class="mb-1">{{ app.applicant.username }}</h5>
            <p class="mb-1">{{ app.cover_letter|linebreaks }}</p>
          </div>
          <a href="{{ app.resume.url }}" class="btn btn-primary btn-sm mt-2 mt-md-0" target="_blank" rel="noopener noreferrer">
            Download Resume
          </a>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p class="text-muted">No applicants yet.</p>
  {% endif %}
</div>
{% endblock %}
